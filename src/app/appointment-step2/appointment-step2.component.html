
<div class="banner">
		<h2><a routerLink="/step1"><mat-icon class="icon">arrow_back</mat-icon></a>Book an appointment</h2>
</div>
<div class="step">
	<p>Step 2 of 3</p>
	<h2>Please choose a date for the appointment</h2>
</div>
<div class="appointment-options">
	<mat-form-field class="date">
		<input matInput [matDatepicker]="picker" placeholder="Choose a date">
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker touchUi #picker></mat-datepicker>
	</mat-form-field>
	<br />	
	<a routerLink="/outside"><button mat-raised-button class="button">Submit</button></a>
</div>
