<h1 routerLink='/home'>Appointments</h1>

<p>
  What is the purpose of your medical appointment?
</p>
<div *ngIf="medical; else elseBlock">
  <label *ngFor="let purpose of purposes">
    <input type="radio" name="purpose" (click)="appointment(purpose)">{{purpose}}<br>
  </label>
  <button routerLink="/step2" [disabled]="disabled">Submit</button>
</div>
<ng-template #elseBlock>
  <input type="text" name="" (click)="onSelect()" [(ngModel)]="typed"><br>
  <button routerLink="/step2" [disabled]="disabled" (click)="appointment_()">Submit</button>
</ng-template>
